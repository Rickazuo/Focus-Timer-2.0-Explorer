<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Focus Timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="block-timer">
        <div class="switch-wrapper">
          <span class="label">Minutes</span>
          <label class="switch">
            <input type="checkbox" id="switch-time" />
            <span class="slider"></span>
          </label>
          <span class="label">Seconds</span>
        </div>
        <div class="timer">
          <p id="minutes" class="minutes">00</p>
          <p>:</p>
          <p id="seconds" class="seconds">00</p>
        </div>
        <div class="timer-buttons">
          <button id="playPause-button" class="playPause-button">
            <img src="./assets/play.svg" alt="play button svg image" />
          </button>
          <button id="stop-button" class="stop-button">
            <img src="./assets/stop.svg" alt="stop button svg image" />
          </button>
          <button id="plus-button" class="plus-button">
            <img src="./assets/plus.svg" alt="plus button svg image" />
          </button>
          <button id="minus-button" class="minus-button">
            <img src="./assets/minus.svg" alt="minus button svg image" />
          </button>
        </div>
      </div>
      <div class="music-buttons">
        <button class="wood-sound">
          <img
            id="default-button"
            src="./assets/woods.svg"
            alt="woods button svg image"
          />
          <img
            id="selected-button"
            src="./assets/woodsSelected.svg"
            alt="woods button svg image"
          />
        </button>
        <button class="rain-sound">
          <img
            id="default-button"
            src="./assets/rain.svg"
            alt="rain button svg image"
          />
          <img
            id="selected-button"
            src="./assets/rainSelected.svg"
            alt="rain button svg image"
          />
        </button>
        <button class="town-sound">
          <img
            id="default-button"
            src="./assets/town.svg"
            alt="town button svg image"
          />
          <img
            id="selected-button"
            src="./assets/townSelected.svg"
            alt="town button svg image"
          />
        </button>
        <button class="fire-sound">
          <img
            id="default-button"
            src="./assets/fire.svg"
            alt="fire button svg image"
          />
          <img
            id="selected-button"
            src="./assets/fireSelected.svg"
            alt="fire button svg image"
          />
        </button>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
