<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Focus Timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="block-timer">
        <div class="timer">
          <p class="minutes">00</p>
          <p>:</p>
          <p class="seconds">00</p>
        </div>
        <div class="timer-buttons">
          <button class="playPause-button">
            <img src="./assets/play.svg" alt="play button svg image" />
          </button>
          <button class="stop-button">
            <img src="./assets/stop.svg" alt="stop button svg image" />
          </button>
          <button class="plus-button">
            <img src="./assets/plus.svg" alt="plus button svg image" />
          </button>
          <button class="minus-button">
            <img src="./assets/minus.svg" alt="minus button svg image" />
          </button>
        </div>
      </div>
      <div class="music-buttons">
        <button class="wood-sound">
          <img src="./assets/woods.svg" alt="woods button svg image" />
        </button>
        <button class="rain-sound">
          <img src="./assets/rain.svg" alt="rain button svg image" />
        </button>
        <button class="town-sound">
          <img src="./assets/town.svg" alt="town button svg image" />
        </button>
        <button class="fire-sound">
          <img src="./assets/fire.svg" alt="fire button svg image" />
        </button>
      </div>
    </main>
  </body>
</html>
